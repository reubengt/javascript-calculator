<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">
    <section class="expression">0</section>
    <section class="result">0</section>
    </div>
    <div class="buttons">
      <button class="operator plus">+</button>
      <button class="operator minus">-</button>
      <button class="operator divide">รท</button>
      <button class="operator multiply">ร</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="0">0</button>
      <button class="point">.</button>
      <button class="equals">=</button>
      <button class="clear">AC</button>
    </div>
  </div>
</body>
</html>
